<doctype>
<html>
<head>
<script language="Javascript"  type="text/javascript">
Banners = new Array( 'P.jpeg','P1.jpeg','P2.jpeg','P4.jpeg')
CurrentBanner = 0
function DisplayBanners()
{
 	if (document.images)
 	{
 		CurrentBanner++
 		if (CurrentBanner == Banners.length) 
		{
			CurrentBanner = 0
 		}
 		document.RotateBanner.src= Banners[CurrentBanner]
 		setTimeout("DisplayBanners()",1000)
 	}
 }
</script>
</head>
<body bgcolor="BLACK" text="WHITE" onload="DisplayBanners()">
